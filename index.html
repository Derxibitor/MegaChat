<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div id="modal" class="hello">
      <div class="login">
        <input type="text" placeholder="Введите ваше имя" id="username" class="input__hello">
        <button id="loginBtn">Войти в чат</button>
        <div class="error" id="loginEr"></div>
      </div>
    </div>

    <div id="picture__form" class="hide">
      <div class="form">
        <img class="cross" id="cross" src="./cross.png"></img>
        <h2 class="form-title"></h2>
        <p>Выберите фото</p>
        <input type="file" id="file" onchange="_ReadImage()">
        <input type="button" value="Отправить!" id="submit--picture" onclick="_LoadImage()">
      </div>
    </div>

    <div id="app" class="hide">
      <div class="main">
        <div id="side__block" class="side__block">
          <div class="user__list-container">
            <div class="user__list-title">
              Все пользователи:
            </div>
          </div>
        </div>
        <div id="user__list" class="user__list">
              
        </div>
        <div class="right">
          <div id="mega__chat">

          </div>
          <div class="form--send">
            <textarea class="input__send" id="textarea" rows="1"></textarea>
            <button class="send__btn" id="messageBtn">Отправить сообщение</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
